[package]
name = "ruback"
version = "0.1.0"
authors = ["Marko Mikulicic <mmikulicic@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug = true

[dependencies]
backtrace = "0.3.59"
croaring = "0.5.0"
libc = { version = "^0.2.8", default-features = false }
tikv-jemallocator = {version = "0.4.0"}
lazy_static = "1.4.0"
pprof = {version = "0.4.3", features = ["flamegraph", "protobuf"] }
spin = "0.9.0"
bytes = "1.0.1"

